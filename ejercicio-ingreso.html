<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio</title>
</head>
<body>
    <section>
        <div>
            <h1>Comprobante de Ingreso</h1>

                <label for="idCuenta">Codigo</label>
                <input type="number" id="idCuenta">

                <input type="text" id="descripcion">

                <input type="number" id="debe">
                <label for="haber">Haber</label>
                <input type="text" id="haber">
            </form>
        </div>
    </section>
</body>
</html>
