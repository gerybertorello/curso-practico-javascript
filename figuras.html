<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Calculo de figuras</title>

<body>
   <header>
    <h1>figuras geometricas </h1>
    </header>
    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form action="">
            <label for="inputCuadrado">
                Escribe cuanto mide cada lado del cuadrado
            </label>
            <input id="inputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el area</button>

            <label for="ladoBase">
                Escribe cuanto mide la base del triangulo
            </label>
            <input id="ladoBase" type="number">
            <label for="lado1">
                Escribe cuanto mide el lado1 del triangulo
            </label>
            <input id="lado1" type="number">
            <label for="lado">
                Escribe cuanto mide el lado2 del triangulo
            </label>
            <input id="lado2" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el area</button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
